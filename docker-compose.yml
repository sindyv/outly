services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://192.168.1.163:27017/elkjop-outlet}
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-secret}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
